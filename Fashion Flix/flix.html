<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Fashion Flix</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/png" href="/Common Files/image/favicon.png">
    <!-- ALL CSS LINK -->
    <link rel="stylesheet" href="/Common Files/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="header.css">
    <!-- FONT-AWESOME -->
    <script src="https://kit.fontawesome.com/72215895a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="flix.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="/Common Files/image/myntra-removebg-preview.png" alt="brandLogo" id="landingPage">
        </div>
        <ul id="nav_bar">
            <li id="megamenu_container"><a href="../Homepages/menHomePage.html">men</a></li>
            <li><a href="../Homepages/womenHomePage.html">women</a></li>
            <li><a href="#">kids</a></li>
            <li><a href="../Homepages/homeLiving.html">home & living</a></li>
            <li><a href="#">beauty</a></li>
            <li id="studio"><a href="">Studio</a></li>
            <li id="studio"><a href="../Fashion Flix/flix.html">FashionFlix</a><span>New</span></li>
        </ul>
        <div id="search">
            <input type="text" id="search_bar" placeholder="Search for products, brands and more">
            <i class="fa-solid fa-magnifying-glass" id="search_icon"></i>
        </div>
        <div id="right_icon">
            <div id="reggDropdown">
                <!-- DROPDOWN MENU TO BE CREATED FOR LOGIN AND SIGNUP -->
                <div id="drop">
                    <a href="/Profile/profile.html" class="dropList">login</a>
                    <a href="/Profile/signup.html" class="dropList">sign up</a>
                </div>

                <i class="fa-regular fa-user"></i>
                <span>profile</span>
            </div>
            <div>
                <i class="fa-regular fa-heart"></i>
                <span>wishlist</span>
            </div>
            <div>
                <i class="fa-solid fa-bag-shopping"></i>
                <span>bag</span>
            </div>
        </div>
        <!-- TOGGLE MENU -->
        <div id="toggle">
            <i class='bx bx-menu dropbtn' onclick="myFunction()"></i>
            <div id="myDropdown" class="dropdown-content">
                <div class="top">
                    <a href="../Homepages/menHomePage.html">men</a>
                    <a href="../Homepages/womenHomePage.html">women</a>
                    <a href="#">kids</a>
                    <a href="../Homepages/homeLiving.html">home & living</a>
                    <a href="#">beauty</a>
                    <a href="#">studio</a>
                </div>
                <div class="bottom">
                    <i class="fa-regular fa-user fa_user" id="profile"></i>
                    <i class="fa-regular fa-heart fa_wishlist"></i>
                    <i class="fa-solid fa-bag-shopping fa_cart"></i>
                </div>
            </div>
        </div>
    </header>

    <div class="reel-container">
        <div class="reel">
            <video class="reel-video" src="assets/reel1.mp4" loop></video>
            <video class="reel-video" src="assets/reel2.mp4" loop></video>
            <video class="reel-video" src="assets/reel3.mp4" loop></video>
            <video class="reel-video" src="assets/reel4.mp4" loop></video>
            <video class="reel-video" src="assets/reel5.mp4" loop></video>
            <video class="reel-video" src="assets/reel6.mp4" loop></video>
            <video class="reel-video" src="assets/reel7.mp4" loop></video>
            <!-- Add more videos as needed -->
        </div>
        <a href="https://www.myntra.com/" class="shop">Shop Now</a>
        <button class="share">
            <i class="fa-solid fa-up-right-from-square fa-2xl"></i>
        </button>
        <button class="like">
            <i class="fa-regular fa-heart fa-2xl"></i>
        </button>
        
          
        <div class="controls">
            <button id="prev">&uarr;</button> <!-- Up Arrow -->
            <button id="next">&darr;</button> <!-- Down Arrow -->
        </div>
    </div>

    <button id="plus-button">+</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <button id="create-video">Create Video</button>
            <button id="upload-video">Upload Video</button>
            <input type="file" id="upload-input" style="display: none;">
        </div>
    </div>

    <script src="flix.js"></script>
    <script src="server.js"></script>
    

</body>

</html>
